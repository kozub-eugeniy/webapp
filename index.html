<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A simple drawing application with Webpack</title>

    </head>
    <body>
        <style>
            body {
                text-align: center;
            }
            h1 {
                text-align: center;
            }
            #canvas {
                border:  1px solid #000;
            }
        </style>
        <h1>A simple drawing application with</h1>
        <canvas id="canvas" width="400" height="400"></canvas>
        <br>
        <hr>
        <input id="hex" placeholder="Choice color" type="color-picker">
        <input type="range" name="brushsize" min="0" max="50" id="brushSlider" step="1" value="5">
        <button id="clearbtn" type="button">clear</button>
        <script src="/source/app.js"></script>
    </body>
</html>
